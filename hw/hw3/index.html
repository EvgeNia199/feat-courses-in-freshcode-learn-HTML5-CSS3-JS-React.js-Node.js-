<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div class="card_container">
            <div class="header_container">
                <div class="right_icon">
                    <a href="#" class="fa-solid fa-circle-check circle-check_icon"></a>
                </div>
                <div class="header_text">
                    <p>New York City, NY</p>
                </div>
                <div class="left_icon">
                    <a href="#" class="fa-brands fa-telegram telegram_icon"></a>
                </div>
            </div>
            <div class="user_photo_container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLcUgnF8V6QwBC3_9mz-5MftN6oXK3JIDg7A&usqp=CAU"
                    alt="photo">
            </div>
            <div class="name_user_container">
                <p class="name_user">Margot Robbie</p>
                <p class="user_info">Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold
                    Coast.</p>
            </div>
            <div class="btn_container">
                <button class="follow_btn">Follow</button>
            </div>
            <div class="lower_container">

                <div class="info_posts_container">
                    <div class="icon_container">
                        <a href="#" class="fa-solid fa-image icon "></a>
                    </div>
                    <div class="text_container">
                        <p class="text">Posts </p>
                        <p class="number">635</p>
                    </div>
                </div>

                <div class="info_favorites_container">
                    <div class="icon_container">
                        <a href="#" class="fa-solid fa-heart icon "></a>
                    </div>
                    <div class="text_container">
                        <p class="text">Favorites</p>
                        <p class="number">3,472</p>
                    </div>
                </div>
                <div class="info_messages_container">
                    <div class="icon_container">
                        <a href="#" class="fa-solid fa-paper-plane icon "></a>
                    </div>
                    <div class="text_container">
                        <p class="text">Messages</p>
                        <p class="number">1,293</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/7f9ea235e3.js" crossorigin="anonymous"></script>
</body>

</html>
