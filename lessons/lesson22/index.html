<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="login">Login:</label>
        <input id="login" type="text" name="userName" placeholder="your login" required>

        <label>
            <input type="radio" name="plan" value="starter"><span>starter</span>
            <input type="radio" name="plan" value="home" checked><span>home</span>
            <input type="radio" name="plan" value="work"><span>work</span>
            <input type="radio" name="plan" value="pro"><span>pro</span>
        </label>

        <label>
            <input type="checkbox" name="plan" value="starter"><span>starter</span>
            <input type="checkbox" name="plan" value="home" checked><span>home</span>
            <input type="checkbox" name="plan" value="work"><span>work</span>
            <input type="checkbox" name="plan" value="pro"><span>pro</span>
        </label>

        <select name="currency" >
            <option value="USD">$</option>
            <option value="Euro">&#8364</option>
            <option value="Ua">&#8372</option>

        </select>


    </form>

</body>
</html>
